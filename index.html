<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="dashboard">

    <!-- TOP BAR -->
    <header class="topbar">
      <h2>ðŸ’° Personal Finance Dashboard</h2>
      <button class="profile-btn">ðŸ‘¤</button>
    </header>

    <div class="content">

      <!-- LEFT QUICK ACTIONS -->
      <aside class="sidebar">
        <h3>Quick Actions</h3>
        <button id="add-income-btn">+ Add Income</button>
        <button id="add-expense-btn">+ Add Expense</button>
      </aside>

      <!-- MAIN GRID -->
      <main class="main">

        <div class="card">
          <h3>Account Summary</h3>
          <p>Income: â‚¹<span id="total-income">0</span></p>
          <p>Expenses: â‚¹<span id="total-expenses">0</span></p>
          <p>Balance: â‚¹<span id="total-savings">0</span></p>
        </div>

        <div class="card">
          <h3>Recent Transactions</h3>
          <div id="transaction-history"></div>
          <button id="load-more">See More</button>
        </div>

      </main>
    </div>
  </div>

  <!-- INCOME MODAL -->
  <div class="modal hidden" id="income-modal">
    <div class="modal-box">
      <h3>Add Income</h3>
      <input id="income-amount" type="number" placeholder="Amount" />
      <input id="income-date" type="date" />
      <input id="income-description" type="text" placeholder="Description" />
      <button id="submit-income">Add</button>
      <button class="close-modal">Cancel</button>
    </div>
  </div>

  <!-- EXPENSE MODAL -->
  <div class="modal hidden" id="expense-modal">
    <div class="modal-box">
      <h3>Add Expense</h3>
      <input id="expense-amount" type="number" placeholder="Amount" />
      <input id="expense-date" type="date" />
      <input id="expense-description" type="text" placeholder="Description" />

      <h4>Category</h4>
      <div class="categories">
        <button id="food-btn">Food</button>
        <button id="transport-btn">Transport</button>
        <button id="entertainment-btn">Entertainment</button>
        <button id="others-btn">Misc</button>
      </div>

      <button id="submit-expense">Add</button>
      <button class="close-modal">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
